<!DOCTYPE html>
<html>
<head>
	<title>Resume</title>
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div id="header">
		<span id="toggle-content">
			<i class="fa fa-bars"></i>
		</span>
		<span id="toggle-day">
			<i class="fa fa-sun-o"></i>
		</span>
		<span id="toggle-night">
			<i class="fa fa-moon-o"></i>
		</span>
	</div>
	<div id="left-nav-bar">
	</div>
	<div id="content">
		<div id="person-info">
			<div id="person-image">
				<img src="img/download.png">
			</div>
			<div id="person-name">
				<h1>Naveen<br/> Jamdagani</h1>
			</div>
			<div id="slide-down">
				<i class="fa fa-angle-double-down"></i>
			</div>
			<div id="person-objective">
				<p>MY OBJECTIVE IS TO EXCEL MY KNOWLEDGE IN <b>SOFTWARE ENGINEERING</b> THROUGH 	HARD WORK, RESEARCH, SKILLS AND DETERMINATION. AND HENCE USE THIS KNOWLEDGE TO SOLVE REAL WORLD PROBLEMS AND HELP IN MAKING THIS WORLD A SMART PLACE TO LIVE.
				</p>
			</div>
		</div>
	</div>
</body>
</html>
